<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app-container">
        <div class="time-and-date">
            <h2 class="time"></h2>
            <h3 class="date"></h3>
        </div>
        <input type="text" class="input-box" placeholder="enter a city/country">
        <button>search</button>
        <div class="icon">
            <i class="fa-solid fa-cloud-sun-rain"></i>
        </div>
        <div class="weather-details">
            <p class="temp"><span class="temp-report">20</span>&degC</p>
            <p class="city-report">Ogun state</p>
            <p>Humidity: <span class="humidity-report">20</span>% </p>
            <p>Wind speed: <span class="wind-report">20</span> km/h</p>
            <p>Pressure: <span class="pressure-report">20</span></p>
            <p>Weather condition: <span class="weather-report">20</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
